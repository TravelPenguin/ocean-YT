<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo.jpeg" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>おーしゃんYT</title>
</head>
<body>
  <header class="header">
    <div class="headerImg">
      <img src="img/logo.jpeg" 
      alt="おーしゃんYTのプロフィール画像">
    </div>
    <nav class="headerNav">
      <ul>
        <li>
          <a href="https://twitter.com/OceanYT_UNITE">
            <i class="bi bi-twitter"></i>
          </a>          
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCqsF7_-fd2-0I-CMvQ_UMhw/community">
            <i class="bi bi-youtube"></i>
          </a>          
        </li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section 
    class="profileContainer">
      <div class="profile">
        <img src="img/logo.jpeg" 
        alt="おーしゃんYTのプロフィール画像"
        width="380"
        height="380">
        <h1>おーしゃんYT</h1>
        <p>
          ルカリオと共に<br>
          新たな旋風を巻き起こすYouTuber
        </p>
      </div>
    </section>
    <section class="profileSentence">
      <p>
        ポケモンユナイト大好きな人集まれーー！！<br>
        動画編集って面白いなーとなってる今日この頃。<br>
        これからたくさん動画をあげて認知してもらえるようになって、最終的には色々なジャンルに広げていきたいと思っています！
      </p>
      <div class="registration">
        <img src="img/logo.jpeg" 
        alt="おーしゃんYTのYoutubeアイコン"
        width="36"
        height="36">
        <i class="bi bi-youtube"></i>
        <h3>おーしゃんYT</h3>
        <button>
          <a href="https://www.youtube.com/channel/UCqsF7_-fd2-0I-CMvQ_UMhw/community">
            チャンネル登録
          </a>
        </button>
      </div>
      <p class="registrationSentence">
        &uarr; チャンネル登録はこちらから &uarr;<br>
        よろしくお願いします！
      </p>
    </section>
    
    <section>
      <h2>Achievement</h2>
      <div class="achievement">
        <div class="trophy">
          <img id="trophyImg"
          src="img/trophy.jpg"
          alt="トロフィーの背景画像">
          <p id="achieveP1">
            チャレンジデイカップ
          </p>
          <p id="achieveP2">
            ベスト16位
          </p>
        </div>
        <div class="stadium">
          <img id="stadiumImg"
          src="img/stadium.jpg" 
          alt="スタジアムの背景画像">
          <p id="stadiumP1">
            ユナイトAST
          </p>
          <p id="stadiumP2">
            出場経験あり
          </p>
        </div>
      </div>
    </section>
    <section>
      <h2>Gallery</h2>
      <div class="carousel">
        <ul id="carouselUl">
          <li>
            <img src="img/gallery1.JPG" alt="gallery画像1">
          </li>
          <li>
            <img src="img/gallery2.JPG" alt="gallery画像2">
          </li>
        </ul>
        
        <button id="prev">&laquo;</button>
        <button id="next">&raquo;</button>
      </div>
    </section>


  </main>
  <footer>
    <small>
      &copy; 2022 travelpenguin
    </small>
  </footer>
  
  <script src="js/main.js"></script>
</body>
</html>
